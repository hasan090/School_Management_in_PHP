

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main-row3" style="text-align: -webkit-center; margin-top: 5%;" class="row">
        <div id="main-col2" class="span2 left">
      <div id="dialer">
         <div class="row left">
            <div class="" style="display: inline-block;">
    <input type="text" id="phone-number" class="form-control form-group-sm" style="width: 200px;" placeholder="Enter a number to dial" />
    <button id="btn-dial" type="button" title="Dial" style="width: 100px; margin: 0;" onclick="javascript:agent_manual_input();" class="btn btn-primary">Dial</button>
    <button class="btn btn-danger" style="width: 100px;" onclick="clearNumber()">Clear</button>
            </div>
          </div>
    <div id="keypad">
            <div class="row left">
            <div class="">
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('1');return false;" style="width: 65px; background-color: #eeeeeefa;">1</button>
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('2');return false;" style="width: 65px; background-color: #eeeeeefa;">2</button>
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('3');return false;" style="width: 65px; background-color: #eeeeeefa;">3</button>
            </div>
            </div>
     <div class="row left">
            <div class="">
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('4');return false;" style="width: 65px; background-color: #eeeeeefa;">4</button>
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('5');return false;" style="width: 65px; background-color: #eeeeeefa;">5</button>
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('6');return false;" style="width: 65px; background-color: #eeeeeefa;">6</button>
            </div>
          </div>
          <div class="row left">
            <div class="">
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('7');return false;" style="width: 65px; background-color: #eeeeeefa;">7</button>
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('8');return false;" style="width: 65px; background-color: #eeeeeefa;">8</button>
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('9');return false;" style="width: 65px; background-color: #eeeeeefa;">9</button>
            </div>
          </div>
          <div class="row left">
            <div class="">
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('*');return false;" style="width: 65px; background-color: #eeeeeefa;">&nbsp;*</button>
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('0');return false;" style="width: 65px; background-color: #eeeeeefa;">0</button>
              <button class="btn" href="#" onclick="javascript:phone_dtmf_send('#');return false;" style="width: 65px; background-color: #eeeeeefa;">#</button>
            </div>
          </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
<script>
		//let phoneNumber = "";

		function phone_dtmf_send(digit) {
			//phoneNumber += digit;
			document.getElementById("phone-number").value += digit;
		}

		function clearNumber() {
			phoneNumber = "";
			document.getElementById("phone-number").value = "";
		}

		document.getElementById("phone-number").addEventListener("input", function(event) {
			phoneNumber = event.target.value;
		});
</script>
